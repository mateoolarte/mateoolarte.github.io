<html class="no-js" lang="">
  <head>
    <meta charset="utf-8"/>

    <div class="wrapper">
      <header class="header container">
        <picture class="logo">
          <source media="(max-width: 1023px)" srcset="images/logo-dark-text.png" />
          <source media="(min-width: 1024px)" srcset="images/logo-light.png"  />
          <img src="images/logo-dark.png" alt="Logo Mateo Olarte" />
        </picture>
        <nav class="main-nav">
          <ul>
            <li class="main-nav__item active">
              <svg class="icon-home">
                <use xlink:href="/images/icons.svg#icon-home">
                </use>
              </svg>
              Inicio
            </li>
            <li class="main-nav__item">
              <svg class="icon-about">
                <use xlink:href="/images/icons.svg#icon-about">
                </use>
              </svg>
              Sobre mi
            </li>
            <li class="main-nav__item">
              <svg class="icon-work">
                <use xlink:href="/images/icons.svg#icon-work">
                </use>
              </svg>
              Trabajo
            </li>
            <li class="main-nav__item">
              <svg class="icon-mail">
                <use xlink:href="/images/icons.svg#icon-mail">
                </use>
              </svg>
              Contacto
            </li>
            <li class="main-nav__item">
              <svg class="icon-blog">
                <use xlink:href="/images/icons.svg#icon-blog">
                </use>
              </svg>
              Blog
            </li>
          </ul>
        </nav>
      </header>

      <section class="home">
        <h1 class="home-title">
          Hola! <br /> mi nombre es Mateo
        </h1>
        <h2 class="home-subtitle">
          Soy desarrollador web, apasionado por desarrollar con tecnologías modernas y diseñar experiencias de usuario usables.
        </h2>
        <a class="btn btn-default" href="#">Conoce más</a>
      </section>

      <footer class="footer">
        <p class="madeby">Hecho con <span>♥</span> desde <strong>Medellín, Colombia</strong></p>
        <p class="copyright">© Todos los derechos reservados 2017</p>
      </footer>
