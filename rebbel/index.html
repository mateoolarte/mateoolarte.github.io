<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>REBBEL | Moda - Estilo - 100% Actitud.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />	
		<meta name="description" content="Landing page de Rebbel sitio donde puedes comprar ropa en internet" />
		<link rel="shortcut icon" href="{$favicon_url}" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/maintenance.css" />
	</head>
	<body>
		<header>
			<h1>Logo REBBEL</h1>
		</header>
		<section>
			<h2 class="slogan">Moda, Estilo, 100% Actitud.</h2>
			<hr />
			<p class="description">
   				Pronto estaremos disponibles, déjanos tu email y enterarte del lanzamiento
			</p>
			<hr />
			<!-- Begin MailChimp Signup Form -->
			<div id="subscription">
				<form action="//rebbel.us8.list-manage.com/subscribe/post?u=821f2c71ac2d48a3b8c6ea90f&amp;id=2696063b4b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
					<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Ingresa tu email" required />
					<input type="submit" value="Notificarme" name="subscribe" id="mc-embedded-subscribe" class="button">
					<p id="confirmado">Revisa tu correo electronico y confirma tu subscripcion</p>
				</form>
			</div>
			<!--End mc_embed_signup-->
		</section>
		<footer id="footer">
			<h3 id="siguenos">Antes de Irte Síguenos</h3>
			<nav>
				<ul id="icons">
					<li id="facebook"><a href="https://www.facebook.com/rebbel.co">Facebook</a></li>
					<li id="twitter"><a href="https://twitter.com/rebbel_co">Twitter</a></li>
					<li id="pinterest"><a href="http://www.pinterest.com/RebbelCo/">Pinterest</a></li>
					<li id="instagram"><a style="margin-right: 0;" href="http://instagram.com/rebbel_co">Instagram</a></li>
				</ul>
			</nav>
		</footer>
		<script>
			var form = document.getElementById('mc-embedded-subscribe-form');

		    function processForm(e) {
		        document.getElementById('confirmado').style.display = 'block';
		    }

		    if (form.attachEvent) {
		        form.attachEvent("submit", processForm);
		    } else {
		        form.addEventListener("submit", processForm);
		    }
  		</script>
	</body>
</html>
